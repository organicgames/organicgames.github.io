vec3 permute(vec3 x) { return mod289(((x*34.0)+1.0)*x); }

float simplex_noise(vec2 v) {
    const vec4 C = vec4(0.211324865405187,  
                        0.366025403784439,  
                       -0.577350269189626,  
                        0.024390243902439); 
    
    vec2 i  = floor(v + dot(v, C.yy) );
    vec2 x0 = v -   i + dot(i, C.xx);

    
    vec2 i1;
    i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
    vec4 x12 = x0.xyxy + C.xxzz;
    x12.xy -= i1;

    
    i = mod289(i); 
    vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 ))
        + i.x + vec3(0.0, i1.x, 1.0 ));

    vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
    m = m*m;
    m = m*m;

    
    vec3 x = 2.0 * fract(p * C.www) - 1.0;
    vec3 h = abs(x) - 0.5;
    vec3 ox = floor(x + 0.5);
    vec3 a0 = x - ox;

float random_wobble(vec2 st) {
    return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
}

float noise_wobble(vec2 st) {
    vec2 i = floor(st);
    vec2 f = fract(st);
    float a = random_wobble(i);
    float b = random_wobble(i + vec2(1.0, 0.0));
    float c = random_wobble(i + vec2(0.0, 1.0));
    float d = random_wobble(i + vec2(1.0, 1.0));
    vec2 u = f * f * (3.0 - 2.0 * f);
    return mix(a, b, u.x) + (c - a)* u.y * (1.0 - u.x) + (d - b) * u.y * u.x;

float fbm_wobble(vec2 st, float timeOffset, float p_noiseScale, float octaves_float) {
    float value = 0.0;
    float amplitude = 0.5;
    st += timeOffset; 
    st *= p_noiseScale / 4.0;

    int num_octaves = int(octaves_float);
    const int MAX_OCTAVES_CONST = 8; 

    for (int i = 0; i < MAX_OCTAVES_CONST; i++) {
        if (i >= num_octaves) break;
        value += amplitude * noise_wobble(st);
        st *= 2.0; 
        amplitude *= 0.5;
    }
    return value;
}

float warped_fbm2(vec2 p, float uTime) {

}

float warped_fbm(vec2 p) {

  float amplitude = 0.5;
  float frequency = 0.25;

}
